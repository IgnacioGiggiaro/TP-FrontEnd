<div class="container mt-5">
  <div class="row">
    <div class="col-lg-10 offset-lg-1">
      <div class="card">
        <div class="card-body text-center table-responsive">
          <table class="table table-striped  mt-3">
            <form class="container" [formGroup]="profForm" >
              <div class="card mb-3" >
                <div class="row g-0">

                  <div class="col-md-9">
                    <div class="card-body">

                      <input type="text" formControlName="nombre" class="form-control form-control-lg"
                             placeholder="Nombre">
                      <h5 class="card-title"></h5>
                      <a  class="btn btn-info btn-lg float-end">Sacar turno</a>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </table>
        </div>
      </div>

      <!--there are no professional-->
      <ng-template #nohay>
        <h5>It seems that there aren't any professionals!</h5>
      </ng-template>
    </div>
  </div>
</div>
