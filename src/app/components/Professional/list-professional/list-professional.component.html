<div class="container mt-5">
  <div class="row">
    <div class="col-lg-10 offset-lg-1">
      <div class="card">
        <div class="card-body text-center table-responsive">
          <span class="titulo">Listado de Profesionales</span>
          <button class="btn btn-success float-end" routerLink="/create-professional">Nuevo</button>
          <table *ngIf="listProfessional; else nohay" class="table table-striped  mt-3">
            <div class="container">
              <div class="card mb-3" *ngFor="let prof of listProfessional">
                <div class="row g-0">
                  <div class="col-md-3">
                    <img src="../../../../assets/muser-dr-512.png" class="img-fluid rounded-start mt-auto" style="max-width: 210px;" alt="...">
                  </div>
                  <div class="col-md-9">
                    <div class="card-body">
                      <h5 class="card-title">{{prof.nombre}} {{prof.apellido}}</h5>
                      <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                      <a [routerLink]="['/list-one-prof', prof._id]"  class="btn btn-info btn-lg float-end">Mas info</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </table>
        </div>
      </div>

      <!--there are no professional-->
     <ng-template #nohay>
      <h5>It seems that there aren't any professionals!</h5>
     </ng-template>
    </div>
  </div>
</div>
