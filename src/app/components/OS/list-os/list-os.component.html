<div class="container mt-5">
  <div class="row">
    <div class="col-lg-10 offset-lg-1">
      <div class="card">
        <div class="card-body text-center table-responsive">
          <span class="titulo">Obras sociales</span>
          <button class="btn btn-success float-end" routerLink="/create-os">New</button>
          <table *ngIf="listOS; else nohay" class="table table-striped  mt-3">
            <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col"></th>
              <td>

              </td>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let os of listOS">
              <td>{{ os.nombre }}</td>
              <td>
                <i [routerLink]="['/edit-os/', os._id]" class="fa-solid fa-pen-to-square text-primary"></i>
                <i (click)="deleteObraSocial(os._id)" class="fa-solid fa-trash text-danger "></i>
              </td>
            </tr>
            </tbody>
          </table>
          <ng-template #nohay><h5>It seems that they aren't any OS </h5></ng-template>


        </div>
      </div>
    </div>
  </div>
</div>
