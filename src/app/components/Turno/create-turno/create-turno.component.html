<form class="mt-3" [formGroup]="fechaForm"  (ngSubmit)="getTurnosPosibles()" >
  <div class="mb-3">
    <input type="text" formControlName="fecha" class="form-control" placeholder="Fecha"/>
    <button type="submit" [disabled]="fechaForm.invalid" class="btn btn-info btn-lg float-end" > Buscar Turno</button>
  </div>
</form>
