<form class="mt-3" [formGroup]="fechaForm"  (ngSubmit)="getTurnosPosibles()" >
  <div class="mb-3">
    <div class="position-absolute start-0 ">
      <div class="card">
        <div class="card-body text-center">
          <div class="row">
            <div class="col">
              <input type="date" formControlName="fecha" class="form-control" placeholder="Fecha"/>
            </div>
              <div class="col">
                <select  class="selectpicker" (change)="update({e : $event})">
                  <option></option>
                  <option  *ngFor="let os of listOs" data-subtext="Rep California" [value]="os._id" >{{os.nombre}}</option>
                </select>
            </div>
              <div class="col">
                <select  class="selectpicker" (change)="updatePrac({e : $event})">
                  <option></option>
                  <option  *ngFor="let p of listPrac" data-subtext="Rep California" [value]="p._id" >{{p.nombre}}</option>
                </select>
              </div>

            <button type="submit" (click)="co=1" [disabled]="fechaForm.invalid" class="btn btn-info btn-lg float-end" > Buscar Turno</button>
          </div>

        </div>
      </div>
    </div>
      <div *ngIf="co==1">
        <div class="position-absolute end-0">
          <div class="card">
            <div class="card-body text-center table-responsive">
              <table class="table">
              <thead>
              <tr>
                <th scope="col">Horarios Disponibles</th>
                <th scope="col"></th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let t of turnos">
                <td><button type="submit" (click)="createTurno(t)" class="btn btn-info">{{ decimalAHora(t) }}</button></td>
              </tr>
              </tbody>
              </table>
            </div>

          </div>
        </div>
      </div>
  </div>
</form>
